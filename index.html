<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome插件图标生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部标题区 -->
    <header>
        <h1>Chrome插件图标生成器</h1>
        <p class="subtitle">上传图片，一键生成不同尺寸的插件图标</p>
    </header>

    <!-- 主要内容区 -->
    <main>
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <div class="upload-box">
                <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>点击或拖拽图片到这里</p>
                <p class="upload-tip">支持PNG、JPG、SVG格式</p>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-area" id="previewArea" style="display: none;">
            <h2>预览效果</h2>
            <div class="preview-grid">
                <div class="preview-item">
                    <div class="preview-box" id="preview16">
                        <!-- 16x16预览 -->
                    </div>
                    <p>16 x 16</p>
                    <button class="download-single-btn" data-size="16">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <span>下载</span>
                    </button>
                </div>
                <div class="preview-item">
                    <div class="preview-box" id="preview32">
                        <!-- 32x32预览 -->
                    </div>
                    <p>32 x 32</p>
                    <button class="download-single-btn" data-size="32">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <span>下载</span>
                    </button>
                </div>
                <div class="preview-item">
                    <div class="preview-box" id="preview48">
                        <!-- 48x48预览 -->
                    </div>
                    <p>48 x 48</p>
                    <button class="download-single-btn" data-size="48">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <span>下载</span>
                    </button>
                </div>
                <div class="preview-item">
                    <div class="preview-box" id="preview128">
                        <!-- 128x128预览 -->
                    </div>
                    <p>128 x 128</p>
                    <button class="download-single-btn" data-size="128">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <span>下载</span>
                    </button>
                </div>
            </div>
            
            <!-- 下载按钮 -->
            <div class="download-area">
                <button id="downloadAll" class="download-btn">下载所有尺寸</button>
                <button id="resetBtn" class="reset-btn">重新上传</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
